branches:
  except:
    - gh-pages
language: perl
perl:
  - "5.20"
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
before_install:
  - sudo apt-get -y update
  - sudo apt-get install -y geoip-database
  - sudo ls -l /usr/
  - sudo ls -l /usr/var
  - sudo ls -l /usr/local/var/
  - sudo ls -l /usr/local/var/GeoIP/
after_failure:
  - perl report.pl
